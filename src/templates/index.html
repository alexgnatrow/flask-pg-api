<!DOCTYPE html>
<title>Form</title>

{% with messages = get_flashed_messages(with_categories=true) %} {% if messages %}
<ul>
  {% for message in messages %}
  <li>{{ message[1] }}</li>
  {% endfor %}
</ul>
{% endif %} {% endwith %}
<form action="/" method="post">
  {{ form.hidden_tag() }}
  <div class="input text" name="email" type="email">{{ form.email.label }} {{ form.email }}</div>
  <div class="input text" name="password" type="password">{{ form.password.label }} {{ form.password }}</div>
  <div class="input submit">
    <input type="submit" value="Submit" />
  </div>
</form>
